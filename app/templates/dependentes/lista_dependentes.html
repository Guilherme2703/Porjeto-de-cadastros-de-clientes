{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container">    
    <div class="row">
    {% for dependente in object_list %}
    <div class="col-sm-4">
        <div class="panel panel-danger">
          <div class="panel-heading">{{dependente.nome}} - {{dependente.titula.nome}}</div>
          <div class="panel-body">{{dependente.telefone}}</div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
  <br>
{% endblock 'conteudo' %}
